<!DOCTYPE html>
<html lang="en", dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Text Sentiment Analysis</title>
<script defer src="/main.js"></script></head>

<body>

    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="Logo" width="100" height="50">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Text Sentiment Analysis</h1>
            <form id="urlForm">
                <input id="name" type="text" name="url" placeholder="Enter URL" required>
                <button id="submitButton" type="submit">Submit</button>
            </form>

        </section>

        <section id="results-section">
            <h2>Form Results:</h2>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img src="img/facebook.png" alt="Facebook" width="24" height="24">
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="img/linkedin.png" alt="LinkedIn" width="24" height="24">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="img/github.png" alt="GitHub" width="24" height="24">
            </a>
        </div>
    </footer>

</body>
</html>
